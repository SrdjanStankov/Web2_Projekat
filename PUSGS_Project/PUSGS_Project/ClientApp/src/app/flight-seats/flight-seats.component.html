<div class="seat-container" style="display: grid; grid-template-columns: repeat({{maxSeatsPerRow}}, auto); grid-template-rows: auto; justify-content: flex-start; grid-row-gap: 0.5em; grid-column-gap: 0.5em">
  <ng-container *ngFor="let seat of flightSeats; let i = index">
    <app-flight-seat [flightSeat]="seat" [selectable]="!!selectable"></app-flight-seat>
  </ng-container>
</div>
