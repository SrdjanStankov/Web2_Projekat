<h1 id="usersLabel">Users</h1>

<form>
  <div class="form-row">
    <div class="form-group col">
      <input type="text" class="form-control" placeholder="Search...">
    </div>
    <div class="form-group col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Friends only
        </label>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <input type="input" class="form-control btn btn-primary" value="Apply filter" />
    </div>
  </div>
</form>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>City</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
      <td>{{user.phone}}</td>
    </tr>
  </tbody>
</table>
